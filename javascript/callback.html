<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="sum"></p>

    <script>

        function one(){
            return 3+4; //api
        }

        function two(a){
           var p = document.getElementById("sum");
           var res = a();
           p.innerHTML = res;
        }

        two(one);

    </script>
</body>
</html>
