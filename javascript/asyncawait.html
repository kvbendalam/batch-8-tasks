<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let promise = new Promise((resolve, reject)=>{
        setTimeout(function(){
            resolve("Promise is successful")
        },3000)
       })
       
       
       async function abc(){
            let response = await promise;
            console.log(response);
        }

        abc();
    </script>
</body>
</html>
