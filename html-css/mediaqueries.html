<html>
    <head>
        <title>Media queries</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        .abc{
            width:100%;
            height:60px;
            background-color:aqua;
            font-size:108px;
        }
        

        @media screen and (min-width: 450px) and (max-width: 650px){
            .abc{
                background-color:red;
                font-size:18px;
            }
        }
    </style>

    <body>
        <div class="abc">
            This is heading
        </div>
    </body>
</html>
